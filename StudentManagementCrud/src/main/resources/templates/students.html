<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a th:href="@{/students}" class="navbar-brand">Student Management</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<br>
<br>
<div class="container">
  <div class="row text-center">
    <h1 class="m-3">Student Management</h1>
    <h2>
      List of Students
    </h2>
    <div class="col-lg-3">
      <a th:href ="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add new Student</a>
    </div>
    <table class="table">
      <thead class="table-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "student: ${students}">
        <td th:text = "${student.firstName}"></td>
        <td th:text = "${student.lastName}"></td>
        <td th:text = "${student.email}"></td>
        <td>
          <a th:href ="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
          <a th:href ="@{/delete/{id}(id=${student.id})}" class="btn btn-primary">Delete</a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>

</div>




</body>
</html>
